  <span
    class="sorting-bar"
    [ngClass]="[isCurrentIndex ? 'current-index' : '',
              isComparableIndex ? 'comparable-index' : '',
              isSorted ? 'sorted' : '',
              isSwapIndex ? 'swap-index' : '',
             ]"
    [style.height]="value * 100 + 'px'"
  >
  {{ value }}
</span>
